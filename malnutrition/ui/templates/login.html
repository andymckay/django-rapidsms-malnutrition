{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <p><a href="/logout/">Logout</a> of RapidSMS.</p>
{% else %}
    <h1>Login required</h1>
    <form method="POST">
        <fieldset>
            {{ form.as_custom }}
            <div><input type="submit" value="login" /></div>
        </fieldset>
    </form>
{% endif %}

{% endblock %}
